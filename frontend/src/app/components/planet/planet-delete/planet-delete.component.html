<mat-card>
    <mat-card-title>Excluir Planeta</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="planet.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="População "
                [value]="planet.population" name="population" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deletePlanet()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
